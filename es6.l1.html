<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = [[1, 2, 3], 4, [5, 6], [7, 8, 9]]
        function even(arr) {
            let new1 = []
            for (let i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    new1 = new1.concat(even(arr[i]))
                }
                else {
                    new1 = new1.concat(arr[i])
                }
            }
            return new1;
        }
        arr = even(arr)
        console.log(arr)
         //[1,2,3,4,5,6,7,8,9]
    </script>
</body>

</html>
