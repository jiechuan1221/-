<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二题</title>
    <script type="text/javascript">
    function Sort(arr1){                //排序数组
            let arr2 = arr1;
            for(let i = 0; i < arr2.length; i++){
                let min = i;
                for(let j = i + 1; j < arr2.length; j++)
                    if(arr2[min] > arr2[j]) min = j;
                if(min != i){
                    let temp = arr2[min];
                    arr2[min] = arr2[i];
                    arr2[i] = temp;
                }
            }
            return arr2;
        }
        
        let arr = new Array();
        arr = [1, 5, 7, 2, 4, 8, 0];
        arr = Sort(arr);                //调用函数进行排序
        for(let i = 0; i < arr.length; i++)
            document.write(arr[i] + "  ");
    </script>
